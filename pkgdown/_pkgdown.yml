reference:
  - title: "Calling 'many' packages"
    desc: |
      These functions assist researchers with downloading 'many' packages 
      and their data
    contents:
      - starts_with("call_")
  - title: "Comparing many data"
    desc: |
      These functions assist researchers with evaluating and comparing datasets
      on global governance both visually and statistically.
    contents:
      - starts_with("compare_")
      - scores
  - title: "Consolidating many data"
    desc: |
      These functions assist researchers with working with multiple datasets
      at once, including plucking individual datasets, 
      consolidating multiple datasets into a single dataset, 
      and resolving conflicts between datasets during this process.
    contents:
      - consolidate
      - resolving
      - pluck
      - filter_datacube
  - title: "Wrangling many data"
    desc: |
      These functions assist researchers with wrangling datasets and datacubes.
    contents:
      - transmutate
      - recollect
      - reunite
      - repaint
      - find
      - find_year
      # - coalesce_rows
      - emperors
      - mreport
  - title: "Maintaining many data"
    desc: |
      Datasets in 'many' packages are updated frequently. 
      These functions assist analysts with maintaining their data up to date.
    contents:
      - code_extend
