url: https://globalgov.github.io/manydata/
development:
    mode: auto
template:
  bootstrap: 5
  params:
    bootswatch: litera
authors:
  James Hollway:
    href: https://jameshollway.com
  Bernhard Bieri:
    href: https://bernhardbieri.ch
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - packages
    - search
    - github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Use
        href: articles/user.html
    news:
      text: News
      href: news/index.html
    github:
      icon: "fab fa-github fa-lg"
      href: https://github.com/globalgov/manydata
    packages:
      text: Other packages
      menu:
        - text: manypkgs
          href: https://globalgov.github.io/manypkgs/
        - text: manystates
          href: https://globalgov.github.io/manystates/
        - text: manyenviron
          href: https://globalgov.github.io/manyenviron/
        - text: manytrade
          href: https://globalgov.github.io/manytrade/
reference:
  - title: "Downloading 'many* packages' and inspecting data"
    desc: "These functions assist data analysts with the download of data on particular domains of global governance"
    contents:
      - get_packages
      - plot_releases
      - starts_with("data_")
      - emperors
  - title: "Consolidating many databases"
    desc: "These functions assist data analysts with the analysis of data on particular domains of global governance"
    contents:
      - consolidate
      - pluck
      - coalesce_compatible
      - favour
  - title: "Data wrangling with manydata"
    desc: "Ensembled data adds special challenges to data wrangling. These functions assist analysts with wrangling such data"
    contents:
      - transmutate
      - coalesce_rows
      - recollect
      - reunite
      - repaint
      - extraction
footer:
  structure:
    left: devs
    right: panarchic
  components:
    panarchic: Part of the [PANARCHIC project](https://panarchic.ch/).
