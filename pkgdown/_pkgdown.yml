reference:
  - title: "Functions for data providers"
    desc: "These functions are to assist data providers with disseminating data on particular parts of global governance:"
    contents:
      - setup_package
      - new_author
      - import_data
      - export_data
      - starts_with("standardise")
      - transmutate
      - consolidate
  - title: "Functions for data consumers"
    desc: "These functions are to assist data analysts with identifying, downloading, and analysing data on particular parts of global governance:"
    contents:
      - get_packages
      - plot_releases
      - depends
      - starts_with("data_")
      - retain
